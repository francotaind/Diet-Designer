<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ values.first_name }}" required>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ values.last_name }}" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ values.phone }}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ values.email }}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
        {% if error %}
            <div style="color: red;">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
