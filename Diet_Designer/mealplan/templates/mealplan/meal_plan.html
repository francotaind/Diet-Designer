<!DOCTYPE html>
<html>
<head>
    <title>Meal Plan</title>
</head>
<body>
    <h1>{{ meal_plan.name }}</h1>
    <ul>
        {% for meal in meals %}
            <li>{{ meal.name }} - {{ meal.calories }} calories</li>
            <p>{{ meal.description }}</p>
        {% endfor %}
    </ul>
</body>
</html>
